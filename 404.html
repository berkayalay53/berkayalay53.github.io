<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sayfa Bulunamadı — Berkay Alay</title>
  <meta name="robots" content="noindex, nofollow">
  
  <meta name="theme-color" content="#0f1113">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="preload" href="./style.css" as="style">
  <link rel="preload" href="./yankaptanpotresi.jpg" as="image"> 
  
  <link rel="icon" href="./profile.jpg" type="image/jpeg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,300;0,400;0,600;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />

  <style>
    /* === 404 SAYFASINA ÖZEL STİLLER === */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .lost-container {
      position: relative;
      z-index: 10;
      padding: 20px;
      max-width: 600px;
      width: 100%;
    }

    .portrait-frame {
      width: 220px;
      height: 220px;
      margin: 0 auto 40px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5), inset 0 0 20px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      position: relative;
      background: #0f1113;
      transition: transform 0.1s ease-out;
    }
    
    /* --- GÖRSELİN SİHİRLİ GEÇİŞİ (BURASI DEĞİŞTİ) --- */
    .portrait-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      /* Başlangıç: Siyah-beyaz, kontrastlı ve biraz soluk (Puslu hava) */
      opacity: 0.85;
      filter: grayscale(100%) contrast(1.1) sepia(0.1);
      /* Geçiş: Renklenirken sis yavaşça dağılsın (0.8 saniye) */
      transition: all 0.8s ease-in-out;
    }

    /* Fener üzerine gelince sis dağılsın ve renklensin */
    .portrait-frame:hover img {
      opacity: 1;
      filter: grayscale(0%) contrast(1) sepia(0); /* Orijinal pastel renkler */
    }
    /* -------------------------------------------------- */

    .lost-title {
      font-family: var(--serif);
      font-size: 3rem;
      margin-bottom: 20px;
      color: var(--text);
      letter-spacing: -1px;
    }

    .lost-desc {
      font-size: 1.1rem;
      color: var(--muted);
      margin-bottom: 40px;
      line-height: 1.6;
      font-style: italic;
    }

    .btn-return {
      display: inline-block;
      padding: 12px 30px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: var(--text);
      text-decoration: none;
      border-radius: 50px;
      transition: all 0.3s ease;
      font-size: 0.9rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      background: rgba(255, 255, 255, 0.02);
    }

    .btn-return:hover {
      background: var(--text);
      color: var(--bg);
      border-color: var(--text);
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.15);
    }

    #dust-container {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1;
    }
    .dust {
      position: absolute; background: rgba(255, 255, 255, 0.3); border-radius: 50%; animation: floatDust linear infinite;
    }
    @keyframes floatDust {
      0% { transform: translateY(0) translateX(0); opacity: 0; }
      20% { opacity: 0.6; }
      80% { opacity: 0.3; }
      100% { transform: translateY(-100px) translateX(20px); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="cursor-dot" data-cursor-dot></div>
  <div class="cursor-outline" data-cursor-outline></div>
  <div class="grain" aria-hidden="true"></div>
  <div class="spotlight"></div>
  
  <div id="dust-container"></div>

  <main class="lost-container">
    <div class="portrait-frame" id="captain-portrait">
      <img src="./yankaptanpotresi.jpg" alt="Kayıp Kaptan">
    </div>

    <h1 class="lost-title">Haritanın Dışı</h1>
    <p class="lost-desc">"Kaptan, rotadan çıktık. Burası sessizliğin bile sustuğu yer."</p>
    
    <a href="./index.html" class="btn-return">Rotaya Dön</a>
  </main>

  <script>
    window.addEventListener("pageshow", (e) => { if (e.persisted) { document.body.classList.add('loaded'); document.body.style.opacity = "1"; } });
    setTimeout(() => document.body.classList.add('loaded'), 3000);
    window.addEventListener('load', () => { document.body.classList.add('loaded'); createDust(); });

    const spotlight = document.querySelector('.spotlight');
    document.addEventListener('mousemove', (e) => {
      spotlight.style.setProperty('--x', e.clientX + 'px');
      spotlight.style.setProperty('--y', e.clientY + 'px');
    });
    const cursorDot = document.querySelector('[data-cursor-dot]');
    const cursorOutline = document.querySelector('[data-cursor-outline]');
    window.addEventListener("mousemove", (e) => {
      cursorDot.style.left = `${e.clientX}px`;
      cursorDot.style.top = `${e.clientY}px`;
      cursorOutline.animate({ left: `${e.clientX}px`, top: `${e.clientY}px` }, { duration: 500, fill: "forwards" });
    });

    function createDust() {
      const container = document.getElementById('dust-container');
      const particleCount = 30; 
      for (let i = 0; i < particleCount; i++) {
        let dust = document.createElement('div');
        dust.classList.add('dust');
        let x = Math.random() * 100; let y = Math.random() * 100;
        let size = Math.random() * 3 + 1; let duration = Math.random() * 10 + 15; let delay = Math.random() * 5; 
        dust.style.left = x + 'vw'; dust.style.top = y + 'vh';
        dust.style.width = size + 'px'; dust.style.height = size + 'px';
        dust.style.animationDuration = duration + 's'; dust.style.animationDelay = '-' + delay + 's';
        container.appendChild(dust);
      }
    }

    const portrait = document.getElementById('captain-portrait');
    document.addEventListener('mousemove', (e) => {
      const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
      const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
      portrait.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
    });
  </script>
</body>
</html>
